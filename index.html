<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glivera-team test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="pricings">
    <div class="container pricings__container">
      <h1 class="pricings__title">Buy Our Safe & Secure VPN</h1>
      <span class="pricings__step">STEP 1</span>
      <h2 class="pricings__suptitle">Choose Your Plan</h2>
      <div class="pricings__cards cards">

        <div class="cards__item">
          <p class="cards__time">MONTHLY</p>
          <div class="cards__price">
            <span class="cards__currency">&#36;</span>
            <p class="cards__value">6.95</p>
            <span class="cards__duration">/mo.</span>
          </div>
          <p class="cards__description">
            Includes all VPN features.
          </p>
          <button class="cards__btn">SELECT PLAN</button>
        </div>

        <div class="cards__item">
          <p class="cards__time">TWO YEARS</p>
          <div class="cards__price">
            <span class="cards__currency">&#36;</span>
            <p class="cards__value">2.91</p>
            <span class="cards__duration">/mo.</span>
          </div>
          <p class="cards__description">
            <spam class="red_color">$166.80</spam> $69.95 per two years Save 58%*
          </p>
          <button class="cards__btn">SELECT PLAN</button>
        </div>

        <div class="cards__item">
          <p class="cards__time">YEARLY</p>
          <div class="cards__price">
            <span class="cards__currency">&#36;</span>
            <p class="cards__value">3.33</p>
            <span class="cards__duration">/mo.</span>
          </div>
          <p class="cards__description">
            <spam class="red_color">$83.40</spam> $39.95 per year Save&nbsp;52%*
          </p>
          <button class="cards__btn">SELECT PLAN</button>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
